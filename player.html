<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>m3u8 player</title>
  <link rel="icon" href="logo.png">
  <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
  <style>
    /* Quitar m치rgenes y ajustar la pantalla */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }

    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .vjs-tech {
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video id="player" class="video-js vjs-default-skin" controls preload="auto"></video>

  <script src="https://vjs.zencdn.net/8.0.4/video.js"></script>
  <script>
    // Obtener el par치metro de la URL
    const params = new URLSearchParams(window.location.search);
    const m3u8Url = params.get('url');

    if (m3u8Url) {
      // Configurar el reproductor
      const player = videojs('player');
      player.src({
        src: m3u8Url,
        type: 'application/x-mpegURL'
      });
    } else {
      alert('No se proporcion칩 un enlace v치lido.');
    }
  </script>
</body>
</html>
